<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Leaderboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.css" rel="stylesheet" type="text/css">
    <link href="./css/sheetrock.css" rel="stylesheet" type="text/css">

    <!-- Load jQuery and Sheetrock from CDNJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.4/dist/sheetrock.min.js"></script>



    <title>Sheetrock</title>

  </head>

  <body data-spy="scroll" data-target="#toc">
    <table id="my-table" class="table table-condensed table-striped"></table>

    <script type="text/javascript">
    $("#my-table").sheetrock({
      url: "https://docs.google.com/spreadsheets/d/1mjRDdfte-6QiyqJnshchqHRq582lWqyRzRQ8y4cff3I/edit#gid=1403801700",
      query: "select B,C,D,E,F,G order by C desc"
    });
    </script>
  </body>

</html>
